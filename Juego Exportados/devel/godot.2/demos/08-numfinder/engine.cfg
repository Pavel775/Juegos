[application]

name="demo-08-numfinder"
main_scene="res://src/mainscreens/menu.tscn"
icon="res://icon.png"

[display]

width=800
height=600

[input]

turn_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
turn_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
player_move=[key(Up), jbutton(0, 2), jbutton(0, 5)]
player_shot=[key(Space), jbutton(0, 0)]
game_quit=[key(Escape), key(Q), key(E)]
game_start=[key(S)]
game_pause=[key(P)]

[render]

default_clear_color=#ff000000
