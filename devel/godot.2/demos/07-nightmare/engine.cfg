[application]

name="demo-07-nightmare"
main_scene="res://src/mainscreens/menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://src/globals/global.gd"
global2="*res://level2/global2.gd"

[display]

driver="GLES2"

[input]

game_play=[key(P), jbutton(0, 2)]
game_exit=[key(E), jbutton(0, 1)]
game_quit=[key(Escape), jbutton(0, 1)]
player_fire=[key(Space), jbutton(0, 5), jbutton(0, 2)]
player_left=[jaxis(0, 0), key(Left), jbutton(0, 14)]
player_right=[jaxis(0, 1), key(Right), jbutton(0, 15)]
player_up=[jaxis(0, 2), key(Up), jbutton(0, 12)]
player_down=[jaxis(0, 3), key(Down), jbutton(0, 13)]

[render]

default_clear_color=#ff000000
